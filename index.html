<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
</head>
<body>
   
     <ul id="Vegetables">  <!---Parent--->                <!---has 3 children beet root,carrot,reddish -->
        <li id="Beet Root">Beet Root</li> <!---FirstChild---> 
         <li id="Carrot">Carrot</li>   <!---Second/MiddleChild---> 
        <li id="Reddish">Reddish</li>    <!---Third/LastChild--->
    </ul>

    <ul id="fruits">
        <li id="Banana">Banana</li>
        <li id="Mango">Mango</li>
        <li id="Peach">Peach</li>
    </ul>

    <ul id="desserts">
        <li id="IceCream">Ice Cream</li>
        <li id="Cake">Cake</li>
        <li id="pie">Pie</li>
    </ul>

    <script type="module" src="script.js"></script>
</body>
</html>
